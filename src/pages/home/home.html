
<ion-content  style="background:url(assets/img/L7Z5UPIQPOXgvbpF3nvv_bg.jpg) no-repeat center;background-size:cover;" id="page1">


  <div class="spacer" style=" height:5px; "></div>
  <div style="width: 100%; text-align:right;">
    <button text-right  style="margin-left: 0px !important; background-color: #424949" ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon></button>
  </div>
  <div class="spacer" style="width:300px;height:6px;" id="home-spacer1"></div>
  <div>
    <img src="assets/img/logo.png" style="display:block;width:15%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:6px;" id="home-spacer1"></div>

  <div>
    <img src="assets/img/vWUiwjB4T1A3X7qQMJc5_aysha.png" style="display:block;width:65%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>


  <ion-grid padding>
    <ion-row>
      <ion-col ><div>
        <img src="assets/img/JiNfWu85QQ2SRFuJr03c_newseye.png" (click)="newsclick()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
      <ion-col >  <div>
          <img src="assets/img/hRfuSexSQluAjPxwEtgA_superior.png" (click)="studentsclick()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
        </div>
      </ion-col>
      <ion-col ><div>
        <img src="assets/img/3K8ltmTQGKe4iKF1min7_achieve.png" (click)="achievementsclick()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
    </ion-row>
    <!-- ///////////////////////////////////////////////////////////////////////////// -->
    <div class="spacer" style="width:300px;height:19px;" id="home-spacer1"></div>
    <!-- ///////////////////////////////////////////////////////////////////////////// -->

    <ion-row>
      <ion-col ><div>
        <img src="assets/img/academic-guide.png" (click)="guidanceclicked()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
      <ion-col >  <div>
          <img src="assets/img/about-school.png" (click)="schoolinfoclicked()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
        </div>
      </ion-col>
      <ion-col ><div>
        <img src="assets/img/callus.png" (click)="contactusclicked()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
    </ion-row>
    <!-- ///////////////////////////////////////////////////////////////////////////// -->
    <div class="spacer" style="width:300px;height:19px;" id="home-spacer1"></div>
    <!-- ///////////////////////////////////////////////////////////////////////////// -->
    <ion-row>
      <ion-col ><div>
        <img src="assets/img/twitter.png" (click)="opentwitter()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
      <ion-col >  <div>
          <img src="assets/img/instagram.png" (click) ="openinstagram()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
        </div>
      </ion-col>
      <ion-col ><div>
        <img src="assets/img/facebook.png" (click)="openfacebook()" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
