<ion-header>

  <ion-navbar>
    <ion-title text-right>التعليم الاليكتروني</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item (click) = item1clicked()>
      <ion-icon name="settings" item-start style="font-size: 40px"></ion-icon>
      <h2 text-right >نظام إدارة التعلم</h2>

      <button ion-button clear  item-end style="font-size: 20px;">عرض</button>
    </ion-item>

    <ion-item (click) = item2clicked()>
      <ion-icon name="bookmarks" item-start style="font-size: 40px"></ion-icon>
      <h2 text-right >المكتبة الإلكترونية</h2>

      <button ion-button clear  item-end style="font-size: 20px;">عرض</button>
    </ion-item>

    <ion-item (click) = item3clicked()>
      <ion-icon name="document" item-start style="font-size: 40px"></ion-icon>
      <h2 text-right >المحتوى الإلكتروني</h2>

      <button ion-button clear  item-end style="font-size: 20px;">عرض</button>
    </ion-item>

    <ion-item (click) = item4clicked()>
      <ion-icon name="person" item-start style="font-size: 40px"></ion-icon>
      <h2 text-right >التسجيل عبر شبكة الإنترنت</h2>

      <button ion-button clear  item-end style="font-size: 20px;">عرض</button>
    </ion-item>
</ion-list >

</ion-content>
