<ion-header>

  <ion-navbar>
    <ion-title text-right>إدارة المتفوقات    <ion-icon name="settings" text-right></ion-icon></ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label text-right>سنة</ion-label>
    <ion-select [(ngModel)]="year" (ionChange)="onYearChange($event)">

      <ion-option value="year1">2014-2015</ion-option>
      <ion-option value="year2">2015-2016</ion-option>
      <ion-option value="year3">2016-2017</ion-option>
      <ion-option value="year4">2017-2018</ion-option>
      <ion-option value="year5">2018-2019</ion-option>
      <ion-option value="year6">2019-2020</ion-option>
      <ion-option value="year7">2020-2021</ion-option>
    </ion-select>
  </ion-item>

  <ion-item [hidden]="valuesChosen">
    <ion-label text-right >الرؤية العام</ion-label>
    <ion-checkbox [(ngModel)]="yearvisible"  (ionChange)="onYearCheckboxChange()"></ion-checkbox>
  </ion-item>
  <ion-item [hidden] ="grade_hidden">
    <ion-label text-right>صف</ion-label>
    <ion-select [(ngModel)]="grade" (ionChange)="onGradeChange($event)">
      <ion-option value="grade10">صف 10</ion-option>
      <ion-option value="grade11">صف 11</ion-option>
      <ion-option value="grade12">صف 12</ion-option>

    </ion-select>
  </ion-item>





  <div class="spacer" height="15px"></div>
  <h4 text-right [hidden]="valuesChosen"> الفصول الدراسية الحالية </h4>
  <p text-right style="color: green" [hidden]="valuesChosen"> انقر لرؤية قائمة "أفضل طالب </p>
  <p text-right style="color: red" [hidden]="valuesChosen"> مرر للحذف </p>

  <div class="spacer" height="5px"></div>
  <ion-list >
    <ion-item-sliding class="text" *ngFor="let item of termsFirebase | async" text-right>

    <ion-item (click) = "showstudents(item)">
      <h2> {{item.name}}</h2>

    </ion-item>

    <ion-item-options side="right" text-right style="direction:rtl">
        <button color="danger" ion-button (click)="deleteterm(item)"> <ion-icon name="trash"></ion-icon> حذف</button>
      </ion-item-options>
  </ion-item-sliding>
    </ion-list>

  <button ion-button block [hidden]="valuesChosen" (click)="addterm()"> إضافة فصل مدرسي جديد  </button>
</ion-content>
