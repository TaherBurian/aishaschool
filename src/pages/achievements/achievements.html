<ion-header>

  <ion-navbar>
    <ion-title >انجـــازات عائشة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >


    <ion-list text-wrap>
      <ion-item class="text" *ngFor="let item of achievementslist | async" text-right (click)="achievitemclicked(item)">
        <ion-thumbnail item-start>
          <img src={{item.img}}>
        </ion-thumbnail>
        <h2> {{item.header}}</h2>
      <p>  {{item.shorttext}}</p>

        <button ion-button clear item-end style="font-size: 20px;">عرض</button>
      </ion-item>
      </ion-list>

</ion-content>
