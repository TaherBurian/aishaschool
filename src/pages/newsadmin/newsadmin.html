<ion-header>

  <ion-navbar >
    <ion-title text-right>إدارة الأخبار</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-right>

  <ion-list text-right>
  <ion-item text-right>
    <ion-label text-right color="primary">عنوان</ion-label>
    <ion-input text-right [(ngModel)]='headertext' placeholder="إدخال النص"></ion-input>
  </ion-item>
  <ion-item text-right>
    <ion-label text-right color="primary">نص قصير</ion-label>
    <ion-input text-right [(ngModel)]='shorttext' placeholder="إدخال النص"></ion-input>
  </ion-item>
  <ion-item text-right>
    <ion-label text-right color="primary">نص</ion-label>
    <ion-textarea class="stafftextarea_css"  [(ngModel)]='longtext' text-right placeholder="نص"></ion-textarea>
  </ion-item>
  <div class="spacer" style=" height:20px; "></div>

  <img src="{{imgupload}}" style="display:block;width:150px;height:auto;margin-left:auto;margin-right:auto;" />

  <ion-item text-right>
    <button ion-button large (click) = "getImage()" text-right>اختر صورة</button>
  </ion-item>

  <div class="spacer" style=" height:20px; "></div>

  <ion-item text-right>
    <button ion-button block large (click) = "firebaseupload()" text-right>تحميل
</button>
  </ion-item>
</ion-list>
</ion-content>
