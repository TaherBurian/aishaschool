    <ion-title text-right>{{termsheader}}</ion-title>

<ion-content padding>

      <!--ion-thumbnail item-start>
        <img src={{item.img}}>
      </ion-thumbnail-->
      <h2> {{item.name}}</h2>


      <button ion-button clear item-end style="font-size: 20px">عرض</button>
    </ion-item>
    </ion-list>
</ion-content>
